sudo: false
install: true
addons:
  sonarcloud:
    organization: aoharkov-github
    token:
      secure: ""

script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=aoharkov_pomodoro-api

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
